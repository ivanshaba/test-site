<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>BOOK US NOW</title>
</head>
<body>
  <div class="form__container">
    <div class="form_container_wrapper">
      <div class="container-form">
        <h1 class="form-title">booking form</h1>
              <div class="closeMenu"><a aria-label="link" href="index.html"><i class="fa fa-times"></i></a></div>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="fullName">Full Name</label>
              <input type="text"
                      id="fullName"
                      name="fullName"
                      placeholder="Enter Full Name"/>
            </div>
            <div class="user-input-box">
              <label for="username">Location</label>
              <input type="text"
                      id="username"
                      name="username"
                      placeholder="Enter Current Location"/>
            </div>
            <div class="user-input-box">
              <label for="email">Email</label>
              <input type="email"
                      id="email"
                      name="email"
                      placeholder="Enter Email"/>
            </div>
            <div class="user-input-box">
              <label for="phoneNumber">Phone Number</label>
              <input type="text"
                      id="phoneNumber"
                      name="phoneNumber"
                      placeholder="Enter Phone Number"/>
            </div>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="book us now">
          </div>
        </form>
      </div>
    </div>
  </div>

  
</body>
</html>
